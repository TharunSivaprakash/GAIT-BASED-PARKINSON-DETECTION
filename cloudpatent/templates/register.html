<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Patient - StepSafe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-primary mb-4">Register New Patient</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Patient ID</label>
      <input type="text" name="patient_id" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" name="age" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Device ID</label>
      <input type="text" name="device_id" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Register Patient</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
